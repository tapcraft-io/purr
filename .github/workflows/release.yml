name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            ext: ""
          - os: linux
            arch: arm64
            ext: ""
          # macOS
          - os: darwin
            arch: amd64
            ext: ""
          - os: darwin
            arch: arm64
            ext: ""
          # Windows
          - os: windows
            arch: amd64
            ext: ".exe"
          - os: windows
            arch: arm64
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${{ github.ref_name }}"
          OUTPUT_NAME="purr-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o "${OUTPUT_NAME}" ./cmd/purr

      - name: Create archive (Unix)
        if: matrix.os != 'windows'
        run: |
          ARCHIVE_NAME="purr-${{ matrix.os }}-${{ matrix.arch }}.tar.gz"
          tar -czvf "${ARCHIVE_NAME}" "purr-${{ matrix.os }}-${{ matrix.arch }}"
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        run: |
          ARCHIVE_NAME="purr-${{ matrix.os }}-${{ matrix.arch }}.zip"
          zip "${ARCHIVE_NAME}" "purr-${{ matrix.os }}-${{ matrix.arch }}.exe"
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksums:
    name: Generate checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p downloads
          gh release download "${{ github.ref_name }}" -D downloads -R "${{ github.repository }}"

      - name: Generate checksums
        run: |
          cd downloads
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v2
        with:
          files: downloads/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
